<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del contenido -->
    <meta property="og:title" content="Rain World LogIn">
    <!-- Descripción del contenido -->
    <meta property="og:description" content="Interfaz de LogIn basada en el menu de Rain World">
    <!-- URL de la página -->
    <meta property="og:url" content="https://angelvt.github.io/github-pages-practice/">
    <!-- Tipo de contenido -->
    <meta property="og:type" content="website">
    <!-- Imagen representativa -->
    <meta property="og:image" content="https://i.imgur.com/vABoYNk.jpeg">
    <!-- Idioma del contenido (opcional) -->
    <meta property="og:locale" content="es_ES">

    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/Pink_Lizard_icon.webp" type="image/x-icon">

    <title>Pink Lizard Inc.</title>

    <script src="js/app.js" defer></script>
</head>
<body>
    <main class="main__content">
        <section class="login__section">
                <form class="login__form">
                    <h1>Iniciar sesión</h1>
                    <label>
                        <img src="img/The_Saint_icon.png" alt="User icon">
                        <input type="text" placeholder="Usuario Ej. SevenRedSuns">
                    </label>
                    <label>
                        <img src="img/The_Scholar_icon.webp" alt="Password icon">
                        <input type="password" placeholder="Contraseña">
                    </label>

                    <input type="submit" value="Acceder">
                </form>
        </section>
    </main>
</body>
</html>
